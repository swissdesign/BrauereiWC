<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang-key="meta.blog.title">Brauerei Andermatt – Tagebuch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/i18n.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js" defer></script>
    <script src="./js/diary.js" defer></script>
  </head>
  <body data-base-path="." class="site-body is-loading font-inter antialiased">
    <div data-include="preloader"></div>
    <div data-include="header"></div>

    <main class="blog-page" id="main-content">
      <div class="blog-page__intro">
        <span class="blog-page__eyebrow" data-lang-key="blog.intro.eyebrow">Beer Diaries</span>
        <h1 class="blog-page__title" data-lang-key="blog.intro.title">Brautagebuch</h1>
        <p class="blog-page__description" data-lang-key="blog.intro.description">
          Geschichten aus unserer Brauerei in Andermatt – frisch gezapft und direkt aus dem Sudhaus erzählt.
        </p>
      </div>

      <section class="blog-page__grid" aria-labelledby="blog-heading">
        <h2 id="blog-heading" class="sr-only" data-lang-key="blog.intro.gridTitle">Alle Tagebuch-Einträge</h2>
        <div id="blog-posts"></div>
      </section>
    </main>

    <div data-include="contact-modal"></div>
    <div data-include="footer"></div>
    <div data-include="partner-marquee"></div>

    <script type="module" src="./js/includes.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
