<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brauerei Andermatt – Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js" defer></script>
    <script src="./js/diary.js" defer></script>
  </head>
  <body data-base-path="." class="font-inter bg-background text-text antialiased">
    <div data-include="preloader"></div>
    <div data-include="header"></div>

    <main class="max-w-6xl mx-auto py-16 px-4">
      <div class="mb-12 text-center">
        <h1 class="text-4xl md:text-5xl font-playfair text-evergreen">Brautagebuch</h1>
        <p class="mt-4 text-lg text-gray-600">
          Geschichten aus unserer Brauerei in Andermatt – frisch gezapft und direkt aus dem Sudhaus erzählt.
        </p>
      </div>

      <div id="blog-posts" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
    </main>

    <div data-include="contact-modal"></div>
    <div data-include="footer"></div>
    <div data-include="partner-marquee"></div>

    <script type="module" src="./js/includes.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
