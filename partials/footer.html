<footer
  id="contact-section"
  class="bg-gray-900 text-white py-16 px-6 md:px-10"
>
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-4" data-lang-key="contact.title">Melde dich bei uns</h2>
    <p class="text-lg text-gray-400 mb-8" data-lang-key="contact.description">
      Dieses Formular hat noch etwas Anlaufzeit, aber bald kannst du uns hier direkt schreiben.
    </p>

    <form
      action="#"
      method="POST"
      class="mt-6 text-left max-w-xl mx-auto"
    >
      <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
        <div>
          <label
            for="first-name"
            class="block text-sm font-medium text-gray-300"
            data-lang-key="contact.form.firstNameLabel"
            >Vorname</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="first-name"
              id="first-name"
              autocomplete="given-name"
              class="py-3 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-700 bg-gray-800 rounded-md placeholder-gray-500"
              data-lang-key="contact.form.firstNamePlaceholder"
              data-lang-attr="placeholder"
            />
          </div>
        </div>
        <div>
          <label
            for="last-name"
            class="block text-sm font-medium text-gray-300"
            data-lang-key="contact.form.lastNameLabel"
            >Nachname</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="last-name"
              id="last-name"
              autocomplete="family-name"
              class="py-3 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-700 bg-gray-800 rounded-md placeholder-gray-500"
              data-lang-key="contact.form.lastNamePlaceholder"
              data-lang-attr="placeholder"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="email"
            class="block text-sm font-medium text-gray-300"
            data-lang-key="contact.form.emailLabel"
            >E-Mail</label
          >
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              class="py-3 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-700 bg-gray-800 rounded-md placeholder-gray-500"
              data-lang-key="contact.form.emailPlaceholder"
              data-lang-attr="placeholder"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="message"
            class="block text-sm font-medium text-gray-300"
            data-lang-key="contact.form.messageLabel"
            >Nachricht</label
          >
          <div class="mt-1">
            <textarea
              id="message"
              name="message"
              rows="4"
              class="py-3 px-4 block w-full shadow-sm focus:ring-yellow-500 focus:border-yellow-500 border-gray-700 bg-gray-800 rounded-md placeholder-gray-500"
              data-lang-key="contact.form.messagePlaceholder"
              data-lang-attr="placeholder"
            ></textarea>
          </div>
        </div>
        <div class="sm:col-span-2">
          <button
            type="submit"
            class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-black bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-yellow-500 transition-colors"
            data-lang-key="contact.form.submit"
          >
            Nachricht senden
          </button>
        </div>
      </div>
    </form>

    <div class="mt-12 border-t border-gray-800 pt-8">
      <p class="text-base text-gray-400" data-lang-key="contact.footer.legal">
        &copy; <span id="year">2025</span> Brauerei Andermatt. Alle Rechte vorbehalten.
      </p>
      <p class="text-sm text-gray-500 mt-2" data-lang-key="contact.footer.address">
        Gotthardstrasse 163, 6490 Andermatt | info@brauerei-andermatt.com
      </p>
    </div>
  </div>
</footer>
