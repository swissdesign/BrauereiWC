<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brauerei Andermatt – Home</title>
    <!-- Tailwind CSS via CDN for rapid prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (self‑host in production for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- GSAP and plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollSmoother.min.js"></script>
  </head>
  <body class="font-inter bg-background text-text antialiased overflow-x-hidden">
    <!-- Custom Cursor and Preloader (optional) -->
    <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-background z-50">
      <!-- SVG logo reused from original onepager; you can replace with your own file in media/brand/logo.svg -->
      <div id="preloader-logo" class="w-64 h-64">
        <!-- Simplified logo placeholder -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 200 200"
          fill="none"
          class="w-full h-full"
        >
          <circle cx="100" cy="100" r="90" stroke="currentColor" stroke-width="8" />
          <text
            x="100"
            y="115"
            text-anchor="middle"
            fill="currentColor"
            font-size="32"
            font-family="Playfair Display, serif"
          >
            BA
          </text>
        </svg>
      </div>
    </div>
    <!-- Hero section: scroll scrubs a video -->
    <section id="hero" class="relative h-screen w-screen overflow-hidden">
      <video
        id="hero-video"
        class="absolute inset-0 w-full h-full object-cover"
        preload="auto"
        playsinline
        muted
      >
        <source src="./media/video/hero.webm" type="video/webm" />
        <source src="./media/video/hero.mp4" type="video/mp4" />
      </video>
      <!-- Black overlay for fade to black -->
      <div
        id="hero-overlay"
        class="absolute inset-0 bg-black pointer-events-none opacity-0"
      ></div>
      <!-- Headline and call to action inside hero -->
      <div
        class="absolute inset-0 flex flex-col items-center justify-center text-center text-white z-10"
      >
        <h1 id="hero-headline" class="text-5xl md:text-7xl font-playfair mb-4">
          Willkommen in Andermatt
        </h1>
        <p id="hero-tagline" class="text-xl md:text-2xl max-w-xl">
          Entdecke unsere Biere und die Geschichten dahinter
        </p>
        <button
          id="hero-cta"
          class="mt-8 px-6 py-3 bg-brick-red text-white rounded-full shadow-lg hover:bg-brick-red-dark transition-colors"
        >
          Zur Bar
        </button>
      </div>
    </section>
    <!-- Bar showcase section -->
    <section
      id="bar-section"
      class="relative h-screen w-screen flex flex-col justify-end bg-cover bg-center"
      style="background-image: url('./media/images/backgrounds/bar.jpg');"
    >
      <!-- Partner logos marquee -->
      <div
        id="partner-marquee"
        class="absolute top-0 left-0 w-full flex overflow-hidden whitespace-nowrap py-2 bg-white/70 backdrop-blur-sm"
      >
        <div class="flex space-x-8 animate-marquee">
          <!-- Duplicate logos for seamless loop -->
          <img
            src="./media/images/logos/partner1.svg"
            alt="Partner 1"
            class="h-8 logo"
          />
          <img
            src="./media/images/logos/partner2.svg"
            alt="Partner 2"
            class="h-8 logo"
          />
          <img
            src="./media/images/logos/partner3.svg"
            alt="Partner 3"
            class="h-8 logo"
          />
          <img
            src="./media/images/logos/partner4.svg"
            alt="Partner 4"
            class="h-8 logo"
          />
          <!-- You can add more logos as needed -->
        </div>
      </div>
      <!-- Beer carousel container -->
      <div
        id="beer-carousel"
        class="relative flex items-end space-x-16 px-8 pb-24"
      >
        <!-- Each beer item holds the can and a caption; dataset is used to identify type -->
        <div
          class="beer-item cursor-pointer flex flex-col items-center"
          data-beer="ipa"
        >
          <img
            src="./media/images/products/ipa.webp"
            alt="IPA"
            class="w-40 h-40 object-contain mb-4"
          />
          <div class="text-center">
            <h3 class="font-playfair text-xl">IPA</h3>
            <p class="text-sm">5.6 % ABV</p>
          </div>
        </div>
        <div
          class="beer-item cursor-pointer flex flex-col items-center"
          data-beer="helles"
        >
          <img
            src="./media/images/products/helles.webp"
            alt="Helles"
            class="w-40 h-40 object-contain mb-4"
          />
          <div class="text-center">
            <h3 class="font-playfair text-xl">Helles</h3>
            <p class="text-sm">5.0 % ABV</p>
          </div>
        </div>
        <div
          class="beer-item cursor-pointer flex flex-col items-center"
          data-beer="weizen"
        >
          <img
            src="./media/images/products/weizen.webp"
            alt="Weizen"
            class="w-40 h-40 object-contain mb-4"
          />
          <div class="text-center">
            <h3 class="font-playfair text-xl">Weizen</h3>
            <p class="text-sm">5.0 % ABV</p>
          </div>
        </div>
      </div>
      <!-- Link to the brewery section -->
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
        <button
          id="brewery-link"
          class="uppercase tracking-widest text-sm font-bold text-evergreen"
        >
          The Brewery
        </button>
      </div>
    </section>
    <!-- Latest diary posts -->
    <section id="latest-posts" class="py-16 px-4 bg-background">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-playfair mb-8">Brewer’s Diary</h2>
        <div
          id="posts-container"
          class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"
        >
          <!-- Posts inserted via JS -->
        </div>
        <div class="text-center mt-8">
          <a
            href="blog.html"
            class="text-evergreen underline hover:no-underline"
            >Alle Beiträge →</a
          >
        </div>
      </div>
    </section>
    <!-- Contact whisper button -->
    <button
      id="whisper-btn"
      class="fixed bottom-4 right-4 bg-brick-red text-white p-4 rounded-full shadow-lg z-40"
    >
      Whisper
    </button>
    <!-- Contact modal -->
    <div
      id="contact-modal"
      class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50"
    >
      <div class="bg-background p-8 rounded-lg shadow-xl w-full max-w-lg relative">
        <button
          class="absolute top-2 right-2 text-2xl leading-none hover:text-brick-red close-btn"
        >
          ×
        </button>
        <h3 class="text-2xl font-playfair mb-4">Kontakt aufnehmen</h3>
        <form id="contact-form" class="space-y-4">
          <div>
            <label for="name" class="block text-sm mb-1">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full border border-gray-300 p-2 rounded"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-sm mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full border border-gray-300 p-2 rounded"
              required
            />
          </div>
          <div>
            <label for="topic" class="block text-sm mb-1">Anliegen</label>
            <select
              id="topic"
              name="topic"
              class="w-full border border-gray-300 p-2 rounded"
            >
              <option value="b2b">B2B</option>
              <option value="kegs">Fässer</option>
              <option value="general">Allgemeine Anfrage</option>
              <option value="events">Events</option>
              <option value="other">Sonstiges</option>
            </select>
          </div>
          <div>
            <label for="message" class="block text-sm mb-1">Nachricht</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="w-full border border-gray-300 p-2 rounded"
              required
            ></textarea>
          </div>
          <!-- Honeypot for spam bots -->
          <div class="hidden">
            <label for="honeypot">Leave this empty</label>
            <input type="text" id="honeypot" name="honeypot" />
          </div>
          <button
            type="submit"
            class="bg-evergreen text-white px-4 py-2 rounded hover:bg-evergreen-dark"
          >
            Senden
          </button>
          <p id="form-success" class="hidden mt-4 text-evergreen">
            Vielen Dank! Wir melden uns schnellstmöglich.
          </p>
        </form>
      </div>
    </div>
    <!-- Product details modal (for beer items) -->
    <div
      id="product-modal"
      class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50"
    >
      <div
        id="product-modal-content"
        class="bg-background p-8 rounded-lg shadow-xl w-full max-w-lg relative"
      >
        <button
          class="absolute top-2 right-2 text-2xl leading-none hover:text-brick-red product-modal-close"
        >
          ×
        </button>
        <div id="product-modal-body"></div>
      </div>
    </div>
    <!-- Main JS bundle -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
