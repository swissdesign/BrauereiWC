<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brauerei Andermatt – [Post Title]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js" defer></script>
    <script src="../js/diary.js" defer></script>
  </head>
  <body data-base-path=".." class="site-body is-loading font-inter antialiased">
    <div data-include="preloader"></div>
    <div data-include="header"></div>

    <main class="blog-article" id="main-content">
      <a href="../blog.html" class="blog-article__back-link">
        <span aria-hidden="true">&larr;</span>
        Back to all entries
      </a>

      <h1 class="blog-article__title" id="post-title">[Post Title]</h1>
      <p class="blog-article__meta" id="post-date">[Post Date]</p>

      <img
        src="[Post Image URL]"
        alt="[Post Image Alt]"
        class="blog-article__image"
        id="post-image"
      />

      <div class="blog-article__content" id="post-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius, lacus sit amet placerat efficitur.</p>
      </div>
    </main>

    <section
      id="related-posts"
      class="beer-diaries-section bg-black text-white py-20 md:py-32 px-6 md:px-10"
    >
      <div class="max-w-6xl mx-auto">
        <div class="mb-10 flex flex-col gap-4 sm:flex-row sm:items-end sm:justify-between">
          <h2 class="text-3xl md:text-5xl font-bold">Related Posts</h2>
          <a
            href="../blog.html"
            class="inline-flex items-center gap-2 text-sm font-semibold uppercase tracking-[0.3em] text-amber-300 hover:text-amber-200"
          >
            View all entries
            <span aria-hidden="true">→</span>
          </a>
        </div>
        <div class="relative">
          <div
            id="related-posts-container"
            role="list"
            aria-label="More diary entries"
            class="journal-scroll-container"
          ></div>
          <div
            class="pointer-events-none absolute inset-0 z-10 flex items-center justify-between px-2 sm:px-4"
          >
            <button
              id="related-posts-scroll-left"
              type="button"
              class="pointer-events-auto flex h-11 w-11 items-center justify-center rounded-full border border-white/20 bg-white/5 text-white shadow-lg transition hover:bg-amber-300 hover:text-black focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-300 disabled:cursor-not-allowed disabled:opacity-40"
              aria-label="Scroll related posts left"
            >
              <svg
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4m7 7l-7-7 7-7" />
              </svg>
            </button>
            <button
              id="related-posts-scroll-right"
              type="button"
              class="pointer-events-auto flex h-11 w-11 items-center justify-center rounded-full border border-white/20 bg-white/5 text-white shadow-lg transition hover:bg-amber-300 hover:text-black focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-300 disabled:cursor-not-allowed disabled:opacity-40"
              aria-label="Scroll related posts right"
            >
              <svg
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16m-7-7l7 7-7 7" />
              </svg>
            </button>
          </div>
          <div
            class="pointer-events-none absolute inset-y-0 left-0 hidden w-16 bg-gradient-to-r from-black via-black/70 to-transparent sm:block"
          ></div>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 hidden w-16 bg-gradient-to-l from-black via-black/70 to-transparent sm:block"
          ></div>
        </div>
      </div>
    </section>

    <div data-include="contact-modal"></div>
    <div data-include="footer"></div>
    <div data-include="partner-marquee"></div>

    <script type="module" src="../js/includes.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
